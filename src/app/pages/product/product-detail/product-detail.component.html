<div>

    <div *ngFor="let product of productDetails">
        <img [src]=product.image>
        <p>{{ product.brand }}</p>
        <p>{{ product.model }}</p>
        <p>{{ product.size }} cm</p>
        <p>{{ product.price }} €</p>
        <p>{{ product.description }}</p>
    </div>
    <button>Ajouter au panier</button>
    <button [routerLink]="['/product']" routerLinkActive="router-link-active" >Retourner à la liste complète</button>
</div>
